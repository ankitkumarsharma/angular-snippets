<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <article class="blog-post">
                <div class="space-30"></div>
                <div class="card">
                    <div class="row">
                        <div class="col-2">
                            <button class="btn primary-btn" (click)="onBackFn()">Back</button>
                        </div>
                    </div>
                    <div class="space-10"></div>
                    <div class="row">
                        <div class="col-6">
                            <h2>
                                {{ selectedSnippet().title}}
                            </h2>
                        </div>
                    </div>
                    <p>
                        {{ selectedSnippet().desc}}
                    </p>
                    <ul class="list-inline tag-list">
                        @for (tag of selectedSnippet().tagList; track $index) {
                        <li class="list-inline-item">{{tag}}</li>
                        }
                    </ul>
                    <hr />
                    <!-- <router-outlet /> -->
                </div>
            </article>
        </div>
    </div>
</div>
