<div class="filter-list-content">
    <app-pills [pills]="filterListData.filterList" (pillTap)="onFilterFn($event)" />
    <!-- filter-list Grid -->
    <div class="filter-list-grid">
        <ul class="list-inline">
            @for (item of filterList; track $index) {
            <li class="list-inline-item">
                <app-card-details [hover]="false" [data]="item" />
            </li>
            }
        </ul>
    </div>
</div>
