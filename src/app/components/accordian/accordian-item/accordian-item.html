<div class="accordion-item">
    <p class="accordion-header border-radius-12" (click)="onAccordionToggle(item())">
        {{item().title}}
        <span [class.down]="!item().isActive"><img width="20px" src="assets/img/up.png" alt=""></span>
    </p>
    <div [class.hide]="!item().isActive" class="accordion-collapse">
        <div class="accordion-body">
            <ng-content />
        </div>
    </div>
</div>
