<div class="card">
    <div class="row">
        <div class="col-2">
            <button class="btn primary-btn" (click)="onBackFn()">Back</button>
        </div>
    </div>
    <div class="space-10"></div>
    <h2>
        {{ selectedTag().title}}
    </h2>
    <p>
        {{ selectedTag().description}}
    </p>
    <ul class="list-inline">
        @for (tag of selectedTag().tags; track $index) {
        <li class="list-inline-item">{{tag}}</li>
        }
    </ul>
    <hr />
    <ng-content />
</div>
