<app-search-tag (filteredListFn)="filteredListFn($event)"/>
<div class="card">
    <div class="row">
        <div class="col">
            <ul class="list-inline">
                @if(tagsList && tagsList.length > 0) {
                    @for (tag of tagsList; track tag) {
                    <li class="list-inline-item">
                        <app-card-details (click)="onTagFn(tag)" [data]="tag" />
                        <!-- <div (click)="onTagFn(tag)" class="card-fill-sm">
                            {{tag.name}}
                        </div> -->
                    </li>
                }
                } @else {
                    <li class="list-inline-item">
                        No tags found
                    </li>
                }
            </ul>
        </div>
    </div>
</div>
