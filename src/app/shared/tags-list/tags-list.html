<app-search-tag (filteredListFn)="filteredListFn($event)" />
<div class="card">
    <div class="row">
        @if(tagsList && tagsList.length > 0) {
        @for (tag of tagsList; track tag) {
        <div class="col">
            <div class="div-item">
                <app-card-details (click)="onTagFn(tag)" [width]="'100%'" [data]="tag" [showTags]="true" />
            </div>
        </div>
        }
        } @else {
        <div class="col">
            No tags found
        </div>
        }
    </div>
</div>
