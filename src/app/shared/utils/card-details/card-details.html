<div class="card-details-item" [style.width]="width()">
    <div class="card-details-item-img">
        @if (showImg()) {
        <img [src]="data().image" [alt]="data().title" [title]="data().title" />
        }
        <div class="content-details">
            <h3>{{data().title}}</h3>
            @if (showTags()) {
            <p>{{data().description}}</p>
            <ul class="list-inline">
                @for (tag of data().tags; track $index) {
                <li class="list-inline-item">{{tag}}</li>
                }
            </ul>
            }
        </div>
    </div>
    @if (hoverContent()) {
    <div class="hover-item">
        <h3>{{data().title}}</h3>
        <div class="space-10"></div>
        <p>Know more</p>
    </div>
    }
</div>
